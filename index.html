<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <title>Blog demo</title>
</head>

<body>
  <div class="cherry"></div>
  <!-- --------------------START-------------------- -->
  <!-- --------------------MODAL NEW POST-------------------- -->
  <div class="modal fade" id="nuevoPost" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content rounded-0 myborder">
        <div class="modal-header bg-warning text-white rounded-0">
          <h5 class="modal-title">Nuevo Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulario-->
          <form action="">
            <div class="form-group">
              <label for="">Título</label>
              <input type="text" class="form-control myborder" name="title" placeholder="Introduce el título">
            </div>
            <div class="form-group">
              <label for="">Texto </label>
              <textarea class="form-control myborder" name="text"
                placeholder="Introduce el contenido de tu post"></textarea>
            </div>
            <div class="form-group">
              <label for="">Autor</label>
              <input type="text" class="form-control myborder" name="author"
                placeholder="¿Quién esta escribiendo este post?">
            </div>
            <div class="form-group">
              <label for="">Imagen</label>
              <input type="text" class="form-control myborder" name="imageURL"
                placholder="Introduce la url de la imagen que quieras usar">
            </div>
            <div class="d-flex justify-content-between">
              <div class="form-group">
                <label for="">Destacar?</label>
                <input type="checkbox" class="form-control myborder" name="starred" id="star" value="true">
              </div>
              <div class="form-group">
                <label for="">Categoría:</label>
                <select class="custom-select myborder" name="category">
                  <option disabled selected>Open this select menu</option>
                  <option value="Comics">Comics</option>
                  <option value="Videogames">Videojuegos</option>
                  <option value="Movie">Cine</option>
                  <option value="Music">Música</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="newPost">Guardar</button>
        </div>
      </div>
    </div>
  </div>
   <!-- --------------------MODAL THE POST CLICKED-------------------- -->
   <div class="modal fade" id="thePost" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Titulo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="/css/images/back1.jpg" class="w-100 img-post" alt="">
          <p class="author"><small>${author}</small></p>
          <p class="text-post">${text}</p>
          <p class="date"><small class="text-muted">${date}</small></p>
          <p class="category"><small class="text-muted">${category}</small></p>
        </div>
      </div>
    </div>
  </div>



  <!-- --------------------NAV-------------------- -->
  <nav class="navbar d-flex align-items-end position-relative justify-content-center">
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- --------------------SLIDE-------------------- -->
            <div id="carouselExampleCaptions" class="carousel slide p-3 bg-light myborder" data-ride="carousel">
              <ol class="carousel-indicators" id="slideNumber">
                <!-- --------------------SLIDES NUMERO-------------------- -->
              </ol>
              <div class="carousel-inner" id="slideContainer">
                <!-- --------------------SLIDES-------------------- -->
              </div>
              <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <!-- ---------------FIN SLIDE--------------- -->
        <!-- --------------------FILTER BAR-------------------- -->
        <div class="row">
          <div class="col-12">

            <div class="bg-transparent d-flex flex-column flex-md-row justify-content-between align-items-center filter-bar">
              <div>
                <ul class="list-group d-flex flex-row justify-content-center align-items-center mt-2 listFilters">
                  <li class="list-group-item py-1 mr-1" data-filter="All">Todo</li>
                  <li class="list-group-item py-1 mr-1" data-filter="Comics">Comics</li>
                  <li class="list-group-item py-1 mr-1" data-filter="Videogames">Videojuegos</li>
                  <li class="list-group-item py-1 mr-1" data-filter="Movie">Cine</li>
                  <li class="list-group-item py-1 mr-1" data-filter="Music">Música</li>
                </ul>
              </div>
              <div class="position-relative newPost ml-2" data-toggle="modal" data-target="#nuevoPost">
                <img src="/css/images/speech_bubble.png" width="130px" alt=""></img>
                <p class="position-absolute">New Post</p>
              </div>
            </div>

              </div>

          </div>
        </div>
        <!-- -------------------POST-------------------- -->
        <div class="row d-flex flex-row justify-content-center align-items-center flex-wrap" id="jsonElement">
        </div>
        <!-- ----------------FIN POST-------------------- -->
      </div>
    </div>
  </div>

  <!-- ---------------------END--------------------- -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"

</body>
